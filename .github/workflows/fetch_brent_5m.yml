name: Fetch Brent 5-min data

on:
  # автоматически каждые 30 минут
  schedule:
    - cron: "*/30 * * * *"
  # возможность запустить вручную из вкладки Actions
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Brent CSV & wrap into HTML
        run: |
          set -e

          # Скачиваем 5-минутные бары Brent (front-month) со Stooq
          curl -Ls -H "User-Agent: GitHubActions" \
               -H "Referer: https://stooq.com" \
               "https://stooq.com/q/d/l/?s=cb.f&i=5" \
               -o /tmp/brent.csv

          # Оборачиваем CSV в простую HTML-страницу
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>' > brent_5min.html
          echo '<pre id="data">'                             >> brent_5min.html
          cat /tmp/brent.csv                                 >> brent_5min.html
          echo '</pre></body></html>'                        >> brent_5min.html

      - name: Commit & push updated HTML
        env:
          TZ: UTC
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add brent_5min.html
          git commit -m "Auto-update Brent 5-min $(date -u '+%Y-%m-%d %H:%M UTC')" || echo "No changes"
          git push
